<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="asset/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="product">

            <div class="product-photo">
                <picture>
                    <source media="(max-width: 768px)" srcset="./asset/image-product-mobile.jpg">
                    <source media="(min-width: 769px)" srcset="./asset/image-product-desktop.jpg">
                    <img src="./asset/image-product-mobile.jpg" alt="A pretty CHANEL Perfume" loading="lazy">
                </picture>

            </div>

            <div class="product-content">
                <p class="product-name">Perfume</p>
                <div class="produt-description">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>
                        A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>

                <div class="product-price">
                    <h2>$149.99</h2>
                    <a href="#" class="payment">
                        <img src="asset/icon-cart.svg" alt=" ">
                        Add to Cart
                    </a>
                </div>
            </div>

        </div>
        <footer>
            <div class="attribution">
                <p>Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution-link">
                        Frontend
                        Mentor
                    </a>.
                    Coded by <a href="https://www.frontendmentor.io/profile/Mathieu-310"
                        class="attribution-link">Mathieu-310</a>.
                </p>
            </div>
        </footer>
    </main>
</body>

</html>
